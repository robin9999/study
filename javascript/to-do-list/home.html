<html>
<head>
<h1>to-do-list</h1>
</head>
<body>
    <input type="text" id="txtVal">
    <input type="button" value="add" onclick="addList()">
    <br>
        <ul id="listUL">
        </ul>


    <script >
       //to-do- list add
        function addList(){
            var ul = document.getElementById("listUL"),
                  li = document.createElement("li"),
                  text = document.getElementById("txtVal").value;

                  li.id="li";
                  if(text ==''){
                      alert("You must writing to-do-list!!")
                  }else{
                   ul.appendChild(li);
                  }
            var  ediBtn=document.createElement("input");
            ediBtn.id="ediBtn";
            ediBtn.type="button";
            ediBtn.value="edit";
            ediBtn.onclick=editTask;
            var  delBtn=document.createElement("input");
            delBtn.id="delBtn";
            delBtn.type="button";
            delBtn.value="delete";
          
            
            li.appendChild(document.createTextNode(text));
            li.appendChild(ediBtn);
            li.appendChild(delBtn);
          
            
        }
    var editTask=function (){
      
        var li = document.getElementById("li");
        var text = document.getElementById("txtVal");
        var txtBox=document.createElement("input");
        txtBox.id=txtBox;
        txtBox.type="textbox";
        txtBox.value=text.value;
        
        // li.appendChild(txtBox);
        li.replaceChild(txtBox,li.childNodes[0]);

        // window.alert(e.value+"  You finished the game!")
        window.alert(text.value+"");
       
    }
    </script>
</body>
</html>
